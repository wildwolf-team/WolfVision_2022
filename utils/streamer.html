  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <script>

var option = {
  title: {
    text: 'Data'
  },
  tooltip: {
    trigger: 'axis',
  },
  xAxis: {
    type: 'time'
  },
  yAxis: {
    type: 'value'
  },

      filterMode: 'none',
    },
    {

      yAxisIndex: 0,
      filterMode: 'none'
    },
    {
      type: 'inside',
      xAxisIndex: 0,

    },
    {

  ],
  series: [

      type: 'line',
      showSymbol: false
    }
  ]
};

  <script>

class charts {
  constructor(div_id, value_name) {
    this.data = [];
    for (var i = 0; i < 100; i++) {
      this.data.push('');
    }
    var chartDom = document.getElementById(div_id);
    this.value_name = value_name;
    this.chart = echarts.init(chartDom);
    this.chart.setOption(option);
    this.chart.setOption({series:[{name:this.value_name,data:this.data}]});
    this.chart.setOption({title:{text:this.value_name}});
  }
  update(value) {
    this.data.shift();
    this.data.push(this.fetchData(value));
    this.chart.setOption({series:[{data:this.data}]});
  }
  fetchData(value) {
    var now = new Date();
    return {
      name: this.value_name,
      value: [
        now.toISOString(),
        value
      ]
    };
  }
};
